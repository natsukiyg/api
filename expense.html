<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/expense.css">
</head>
<body>
    <button id="out">ログアウト</button>
    <h1 id="status">Login...</h1>
    <!-- コンテンツ表示画面 -->
    <div>
        <div>
            <img src="" id="prof">
            <span id="uname"></span><br>
            
        </div>
        <div>
            <select name="" id="title">
                <option value="memo1">memo1</option>
                <option value="memo2">memo2</option>
                <option value="memo3">memo3</option>
            </select>
        </div>
        <div>
            <textarea id="text" cols="30" rows="10"></textarea>
            <button id="send">Submit</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module">
        import { initializeApp } 
            from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
        import { getDatabase, ref, set, onValue } 
            from "https://www.gstatic.com/firebasejs/11.0.2/firebase-database.js";
        import { getAuth, GoogleAuthProvider, signOut, onAuthStateChanged } 
            from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";
    
        //Firebase設定情報
        const firebaseConfig = {
        apiKey: "",
        authDomain: "chat-app-taskshare-ver2.firebaseapp.com",
        projectId: "chat-app-taskshare-ver2",
        storageBucket: "chat-app-taskshare-ver2.firebasestorage.app",
        messagingSenderId: "225854912930",
        appId: "1:225854912930:web:89d6f8605d484dfa40dafb"
        };
    
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth();
    
        // 認証状態の監視
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // ユーザー情報を表示
                $("#uname").text(user.displayName);
                $("#prof").attr("src", user.photoURL);
                $("#status").fadeOut(500);
            } else {
                _redirect(); // ログアウト時のリダイレクト
            }
        });
    
        // データ登録
        $("#send").on("click", function () {
            const uid = auth.currentUser.uid;
            const msg = {
                title: $("#title").val(),
                text: $("#text").val()
            };
            const dbRef = ref(db, "users/" + uid + "/memo/" + $("#title").val());
            set(dbRef, msg).then(() => {
                alert("データを保存しました");
            }).catch((error) => {
                console.error("データ保存エラー:", error);
            });
        });
    
        // データ取得
        $("#title").on("change", function () {
            const uid = auth.currentUser.uid;
            const dbRef = ref(db, "users/" + uid + "/memo/" + $("#title").val());
            onValue(dbRef, (snapshot) => {
                const msg = snapshot.val();
                if (msg) {
                    $("#text").val(msg.text);
                }
            });
        });
    
        // ログアウト処理
        $("#out").on("click", function () {
            signOut(auth).then(() => {
                alert("ログアウトしました");
                _redirect();
            }).catch((error) => {
                console.error("ログアウトエラー:", error);
            });
        });
    
        // リダイレクト関数
        function _redirect() {
            location.href = "index.html";
        }
    </script>
    
</body>
</html>
